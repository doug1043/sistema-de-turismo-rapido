<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatour - Login</title>
    <link rel="icon" type="image/png" href="images/favicon.png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<style>@import url('https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap');</style>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
  <body class="text-center">
        <div class="login-form m-auto">
            <form class="row rounded-3">
                <p class="text-center mb-5"><a href="index.html"><img src="images/logo-icon.svg" alt=""></a></p>
  
                <div class="col-md-12 mb-2">
                    <input type="text" name="username"  class="form-control"id="username" placeholder="Seu usuário">
                </div>

                <div class="col-md-12 mb-4">
                    <div class="input-group">
                        <input type="password" name="password" class="form-control" id="password" aria-describedby="password" placeholder="Sua senha">
                        <span class="input-group-text" onclick="changeIcon()"><!--<i class="bi bi-eye"></i>--><i class="bi bi-eye-slash"></i></span>
                      </div>
                </div>

                <div class="col-md-12">
                    <a href="#" class="float-start text-muted mb-2 forgot">Esqueceu sua senha?</a>

                     <button class="btn btn-primary rounded-5 float-end" type="button">Acessar</button>
                </div>
            </form>

            <p class="mt-4 text-muted signup-link">Não possui uma conta? <a href="cadastre-se.html"><strong>Cadastre-se.</strong></a></p>
        </div>

        
    <script>


        function changeIcon(){
            let elem = document.querySelector(".bi");
            let pass = document.querySelector("#password");
  
            if(elem.classList.contains('bi-eye-slash')){
                elem.classList.remove("bi-eye-slash");
                elem.classList.add("bi-eye");
                pass.type = 'text';
            }else{
                elem.classList.remove("bi-eye");
                elem.classList.add("bi-eye-slash");
                pass.type = 'password';
            }
        }

    </script>
  </body>
</html>
